name: Build, Release and (optionally) Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Set to "true" to publish to PyPI when manually triggered'
        required: false
        default: 'false'

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build dependencies
        run: python -m pip install --upgrade pip build
      - name: Build sdist and wheel
        run: python -m build --outdir dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-py${{ matrix.python-version }}
          path: dist/*

  create_release:
    name: Create GitHub Release and attach artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
      - name: Flatten artifacts
        run: |
          mkdir -p dist
          find all-artifacts -type f -name '*.tar.gz' -o -name '*.whl' | xargs -I {} cp {} dist/
      - name: Create release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_testpypi:
    name: Publish to Test PyPI (optional)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
      - name: Flatten artifacts
        run: |
          mkdir -p dist
          find all-artifacts -type f \( -name '*.tar.gz' -o -name '*.whl' \) | xargs -I {} cp {} dist/
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install twine
        run: python -m pip install --upgrade pip twine
      - name: Upload to Test PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*
          else
            echo "TEST_PYPI_TOKEN not set — skipping Test PyPI upload"
          fi

  publish_pypi:
    name: Publish to PyPI (optional)
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
      - name: Flatten artifacts
        run: |
          mkdir -p dist
          find all-artifacts -type f \( -name '*.tar.gz' -o -name '*.whl' \) | xargs -I {} cp {} dist/
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install twine
        run: python -m pip install --upgrade pip twine
      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
          PUBLISH_TO_PYPI: ${{ github.event.inputs.publish_to_pypi }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            if [ "$GITHUB_EVENT_NAME" = "push" ] || [ "$PUBLISH_TO_PYPI" = "true" ]; then
              echo "Publishing to PyPI..."
              python -m twine upload dist/*
            else
              echo "Publish not requested for this event — skipping PyPI upload"
            fi
          else
            echo "PYPI_TOKEN not set — skipping PyPI upload"
          fi
